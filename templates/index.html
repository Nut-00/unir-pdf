<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unir PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #d32f2f;
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Unir Archivos PDF</h1>
  <form action="/unir" method="post" enctype="multipart/form-data">
    <input type="file" name="pdfs" accept="application/pdf" multiple required><br>
    <button type="submit">Unir PDFs</button>
  </form>
</body>
</html>
